name: Unity Package CI
on:
  push:
    branches:
    - master
env:
    PKG_ROOT: Packages/com.lean.touch.extensions.screenareas
    PKG_BRANCH: upm
jobs:
  split-upm:
    name: Split upm branch (force)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Split package folder to $PKG_BRANCH branch
      run: |
        git subtree split -P "$PKG_ROOT" -b "$PKG_BRANCH"
    - name: Create samples~ folder
      run: |
        git checkout "$PKG_BRANCH"
        if [[ -d "Samples" ]]; then
          git mv Samples Samples~
          rm -f Samples.meta
          git config --global user.name 'github-bot'
          git config --global user.email 'github-bot@users.noreply.github.com'
          git commit -am "fix: Samples => Samples~"
        fi
    - name: Push changes to $PKG_BRANCH branch
      uses: ad-m/github-push-action@master
      with:
        force: true
        branch: $PKG_BRANCH
        github_token: ${{ secrets.GITHUB_TOKEN }}